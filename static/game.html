<html>
<head>

<meta charset="UTF-8">
    <link rel="stylesheet" href="common.css">

    <style>

#players {
    display: flex;
    justify-content: center;
}

.player {
    box-sizing: border-box;
    margin-left: 3em;
    margin-right: 3em;
    margin-top: 0.5em;
    padding: 0.5em;
    width: 30%;

    display: flex;
    flex-direction: column;

    box-shadow: 0px 0px 1em #000000;
    border-radius: 0.5em;
}

.player.you {
    background: var(--col-back-you);
}


#player-2 {
    align-items: flex-end;
    text-align: right;
}

.stats {
    text-align: center;
    width: 100%;
}

.player:not(.you) {
    background: var(--col-back-enemy);

}

.you > .stats > .plname::after {
    content: " (you)";
}

:not(.you) > .stats > .plname::after {
    content: " (not you)";
}

.deck {
    display: flex;
    flex-direction: column;
}

#player-1 > .deck {
    align-items: flex-start;
}

#player-2 > .deck {
    align-items: flex-end;
}

.card {
    margin-left: 1em;
    margin-right: 1em;
    margin-bottom: 0.2em;
    padding: 0.2em;
    border-radius: 0.2em;
    background: var(--col-term);
}

.button-container {
    display: flex;
    flex-direction: row;

}

.card-selected {
    background: var(--col-term-selected);
}

.button {
    cursor: pointer;
    background: var(--col-term);
    margin: 0.2em;
    padding: 0.2em;
    border-radius: 0.2em;
}

#combinators {
    display: flex;
    flex-direction: row;
    flex-flow: wrap;
}

#free-variable {
    background: var(--col-back-fv);
}

.flash-red {
    background: red;
}

.fv-input {
    width: 3em;
    font-size: 16px;
    padding: 0.5em;
    border-radius: 0.5em;
}

.combinator {
    background: var(--col-back-combinator);
    color: black;
    margin: 1em;
    padding: 0.5em;
    border-radius: 0.5em;
    cursor: pointer;

    transition: color, background 0.1s ease-out;
}

.combinator:active:not(#free-variable) {
    background: yellow !important;
}

.combinator.clicked#free-variable {
    background: yellow !important;
}

.comb-heading {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.comb-heading > * {
    margin-left: 1em;
    margin-right: 1em;
}

.comb-heading :first-child {
    margin-left: 0;
}

.comb-heading :last-child {
    margin-right: 0;
}

.comb-description {
    text-align: center;
    margin: 1em;
    box-sizing: border-box;
}

    </style>

</head>

<body>

    <h1>
        colmecm to game
        <a href="lobby.html">return to lobby</a>
        <button onclick="switchMode()"> Switch Dark/Light Mode! </button>
    </h1>

    <div id="game-play">
        <div id="players">
            <span></span>
            <span></span>
        </div>

        <h3> purchase </h3>
        <div id="combinators">
        </div>
    </div>


</h1>

</body>

<script src="common.js"></script>
<script src="game/render.js"></script>
<script src="game/handler.js"></script>

</html>
